<div class="pixangular-grid" style="width: {{vm.width}}; height: {{vm.height}}">
  <div ng-repeat="row in vm.grid track by $index" class="pixangular-row">
    <div
      pixangular-cell
      ng-repeat="column in row track by $index"
      class="pixangular-cell showgrid"
      ng-model="vm.grid"
      row="$parent.$index"
      column="$index"
      forecolor="vm.forecolor"
      backcolor="vm.backcolor"
      ng-class="{'showgrid': vm.showGrid}"
    >
    </div>
  </div>
</div>
<div class="pixangular-editor">
  <div class="pixangular-controls">
    <label for="forecolor">chosen foreground color</label>
    <input id="forecolor" type="color" ng-model="vm.forecolor">
    <label for="backcolor">chosen  background color</label>
    <input id="backcolor" type="color" ng-model="vm.backcolor">
    <label for="showGrid">Show Grid Lines</label>
    <input type="checkbox" name="showGrid" ng-model="vm.showGrid">
  </div>
  <div class="pixangular-console">
    {{vm.grid}}
  </div>
</div>
